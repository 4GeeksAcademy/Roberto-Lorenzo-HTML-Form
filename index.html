<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84a44097a7.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row d-flex justify-content-center mt-2">
        <div class="col-10">
        <div class="card">
          <div class="card-header">
              <h1>Payment form Example</h1>
          </div>
            
          <div class="card-body">
            <form action="">
              <div class="alert alert-danger" role="alert">
                <strong>Some fields are missing</strong>
              </div>

              <div class="row d-flex">
                <div class="col-6">
                  <label for="cardNumber padding-top">Card #</label>
                  <input type="number" id="cardNumber" class="form-control" pattern="[0-9]{16}" inputmode="numeric" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="card number">
                </div>
                <div class="col-3">
                  <label for="CVC">CVC</label>
                  <input type="text" id="CVC" class="form-control" placeholder="000" aria-label="CVC">
                </div>
                <div class="col-3">
                  
                  <label for="moneyAmount">Amount</label>
                  <div class="d-flex"> <strong>$</strong>
                  <input type="text" id="moneyAmount" class="form-control" placeholder="Amount" aria-label="Dollar Amount"></div>
                </div>
              </div>

              <div class="row d-flex">                
                  <div class="col-6">
                    <label for="FirstName">First Name</label>
                    <input type="Text" id="FirstName" class="form-control"  placeholder="John" aria-label="First Name"></div>
                  <div class="col-6">
                    <label for="LastName">Last Name</label>
                    <input type="Text" id="LastName" class="form-control"  placeholder="Doe" aria-label="LastName">
                  </div>                 
              </div>

              <div class="row d-flex flex-row">

                  <div class="col-6">                                        
                    <div>
                      <label for="City">City:</label>
                      <input type="Text" id="City" class="form-control" aria-label="City">
                    </div>
                    <div>
                      <p>We Accept:</p>
                    </div>

                    <div class="col-6 d-flex bg-secondary rounded align-items-center">
                      <div class="d-flex align-items-center form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label fs-3" for="flexRadioDefault1"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check">
                        <input class="d-flex align-items-center form-check-input mt-3" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label fs-3" for="flexRadioDefault2"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input mt-3" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label fs-3" for="flexRadioDefault3"><i class="fa-brands fa-apple-pay"></i></label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input mt-3" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                        <label class="form-check-label fs-3" for="flexRadioDefault4"><i class="fa-brands fa-google-pay"></i></label>
                      </div>

                    </div>
                  </div>
                
                  <div class="col-6 d-flex gap-4">

                    <div class="row d-flex justify-content-between">

                        <div class="col-4 gap-4">     
                          <label>State</label>                              
                          <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Pick a State</option>
                            <option value="1">Florida</option>
                            <option value="2">Washington</option>
                            <option value="3">California</option>
                          </select>                    
                        </div>
                        <div class="col-8">
                          <label for="postal-code">Postal Code:</label>
                          <input type="Text" id="postal-code" class="form-control" aria-label="City">
                        </div>

                    </div>                    
                  </div>  
                    
              </div>
            
            </div>
            <div class="card-footer d-flex justify-content-right">
                <a href="#" class="btn btn-primary">Go somewhere</a>
                
            </div>
            </form>


          </div>
          </div>
          </div>

              

                


            
              

              
          
      </div>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
