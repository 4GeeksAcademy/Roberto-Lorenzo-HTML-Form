<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84a44097a7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-2">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            <strong>Some fields are missing</strong>
          </div>
          <form>
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="cardNumber padding-top">Card #</label>
                <input type="number" id="cardNumber" class="form-control" pattern="[0-9]{16}" inputmode="numeric"
                  placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="card number">
              </div>
              <div class="col-12 col-sm-2">
                <label for="CVC">CVC #</label>
                <input type="text" id="CVC" class="form-control" placeholder="000" aria-label="CVC">
              </div>
              <div class="col-12 col-sm-4">
                <label for="moneyAmount">Amount</label>
                <div class="d-flex align-items-center">
                  <strong>$</strong>
                  <input type="text" id="moneyAmount" class="form-control" placeholder="Amount"
                    aria-label="Dollar Amount">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="FirstName">First Name</label>
                <input type="Text" id="FirstName" class="form-control" placeholder="John" aria-label="First Name">
              </div>
              <div class="col-12 col-sm-6">
                <label for="LastName">Last Name</label>
                <input type="Text" id="LastName" class="form-control" placeholder="Doe" aria-label="LastName">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="City">City</label>
                <input type="Text" id="City" class="form-control" aria-label="First Name">
              </div>
              <div class="col-12 col-sm-3">
                <label for="state">State</label>
                <select class="form-control" id="state" aria-label="Small select example">
                  <option selected>Pick a State</option>
                  <option value="1">Florida</option>
                  <option value="2">Washington</option>
                  <option value="3">California</option>
                </select>
              </div>
              <div class="col-12 col-sm-3">
                <label for="postal-code">Postal Code</label>
                <input type="Text" id="postal-code" class="form-control" placeholder="Doe" aria-label="LastName">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6">
                <p>We Accept</p>
                <div class="bg-secondary p-2 rounded" style="width: 280px;">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                      value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-google-pay"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                      value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-apple-pay"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" cols="55" rows="8"></textarea>
                <caption>Add any notes here.</caption>
              </div>
            </div>
        </div>
        </form>
        <div class="card-footer text-body-secondary bg-light d-flex justify-content-end gap-2">
          <div>
            <a href="#" class="btn btn-secondary">Cancel</a>  
          </div>
          <div>      
            <a href="#" class="btn btn-primary">Send</a>
          </div>
        </div>
        
      </div>
      </div>
      </div>
      
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
